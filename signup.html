<!DOCTYPE html>
<head>
   
    <title>Sign Up</title>
    <link rel="stylesheet" href="signup.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Open+Sans:wght@400;700&family=Montserrat:wght@400;700&family=Poppins:wght@400;700&family=Lato:wght@400;700&family=Merriweather:wght@400;700&family=Playfair+Display:wght@400;700&family=Crimson+Pro:wght@400;700&family=Roboto+Slab:wght@400;700&family=Oswald:wght@400;700&family=Pacifico&family=Lobster&family=Bebas+Neue&family=Source+Code+Pro:wght@400;700&family=Inconsolata:wght@400;700&family=Dancing+Script:wght@400;700&family=Great+Vibes&family=Shadows+Into+Light&family=Caveat:wght@400;700&display=swap" rel="stylesheet">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div id="navbar">
            <h1>TIMELESS VOGUE</h1>
            <a href="index.html">Home Page</a>
            <a href="index.html#BRAND">Shop Brand</a>
            <a href="index.html#BEST">Shop Best Sellers</a>
            <a href="signup.html">Sign Up</a>
            <a href="index.html#FAQs">FAQs</a>
            <a href="products.html">Products</a>
        </div>
    </header>

    <main>
        <div class="right-section">
            <div class="right-box signup-form">
                <h2>Sign Up</h2>
                <form>
                    <input type="text" placeholder="First Name" required aria-label="First Name"><br>
                    <input type="text" placeholder="Last Name" required aria-label="Last Name"><br>
                    <input type="email" placeholder="Email" required aria-label="Email"><br>
                    <input type="password" placeholder="Password" required aria-label="Password"><br>
                    <button type="submit">Register</button>
                </form>
                <p class="redirect">
                    Already have an account? <a href="index.html">Log In</a>
                </p>
            </div>
        </div>

    
        <footer>
            <div class="footer-content">
              <p>&copy; 2024 Timeless Vouge . All rights reserved.</p>
              <p>Follow us: <a href="#">Facebook</a> | <a href="#">Twitter</a> | <a href="#">Instagram</a> |  Contact: <a href="#">0331-1234569 ext. 166</a></p>
            </div>
          </footer>
    </main>

    <script>
        function validateForm() {
            const firstName = document.querySelector('input[placeholder="First Name"]').value.trim();
            const lastName = document.querySelector('input[placeholder="Last Name"]').value.trim();
            const email = document.querySelector('input[placeholder="Email"]').value.trim();
            const password = document.querySelector('input[placeholder="Password"]').value.trim();
    
            if (!firstName || !lastName || !email || !password) {
                alert("All fields must be filled!");
                return false; 
            }
    
            alert("Form submitted successfully!");
            return true;
        }
    
        document.querySelector('form').onsubmit = validateForm;
    </script>
    
    
    
</body>
</html>
